<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>오프라인 상태 - 쭈꾹 가계부</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .offline-content {
      text-align: center;
      max-width: 500px;
    }

    .offline-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #f8fafc;
    }

    .offline-message {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      color: #cbd5e1;
      line-height: 1.6;
    }

    .offline-tips {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
    }

    .offline-tips h3 {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #0ea5e9;
    }

    .offline-tips ul {
      list-style: none;
      padding: 0;
    }

    .offline-tips li {
      padding: 0.5rem 0;
      color: #cbd5e1;
      display: flex;
      align-items: center;
    }

    .offline-tips li:before {
      content: "✓";
      margin-right: 0.75rem;
      color: #10b981;
      font-weight: bold;
    }

    .offline-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-retry {
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-retry:hover {
      background-color: #0284c7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    .btn-home {
      background-color: transparent;
      color: #0ea5e9;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: 2px solid #0ea5e9;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-home:hover {
      background-color: rgba(14, 165, 233, 0.1);
      transform: translateY(-2px);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 0.5rem;
      color: #fca5a5;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #ef4444;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <!-- Offline Icon -->
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="9"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
    </svg>

    <div class="offline-content">
      <div class="offline-title">연결할 수 없습니다</div>
      <div class="offline-message">
        인터넷 연결이 없습니다. 마지막으로 방문한 페이지를 확인하거나 연결을 기다려주세요.
      </div>

      <div class="offline-tips">
        <h3>오프라인 상태에서 할 수 있는 것:</h3>
        <ul>
          <li>이전에 방문한 페이지 확인</li>
          <li>저장된 데이터 보기</li>
          <li>캐시된 리소스 사용</li>
        </ul>
      </div>

      <div class="offline-actions">
        <button class="btn-retry" onclick="location.reload()">다시 시도</button>
        <button class="btn-home" onclick="location.href='/'">홈으로 돌아가기</button>
      </div>

      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>오프라인 상태</span>
      </div>
    </div>
  </div>

  <script>
    // 온라인 상태 복구 감지
    window.addEventListener('online', () => {
      // 연결이 복구되면 자동으로 홈페이지로 이동
      setTimeout(() => {
        location.href = '/';
      }, 1000);
    });

    // 서비스 워커 상태 표시
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        if (registrations.length > 0) {
          console.log('Service Worker 활성:', registrations[0].scope);
        }
      });
    }
  </script>
</body>
</html>
