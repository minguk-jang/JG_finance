
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="192x192" href="/components/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/components/icons/icon-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- iOS: 홈화면 아이콘 (다양한 크기 지원) -->
  <link rel="apple-touch-icon" href="/components/icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/components/icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/components/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/components/icons/icon-512.png">

  <!-- iOS: 전체화면 및 상태바 설정 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="쭈꾹">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PWA 매니페스트는 vite-plugin-pwa가 자동 주입 -->

  <!-- 브라우저 테마 색 -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="msapplication-TileColor" content="#0ea5e9">
  <meta name="msapplication-TileImage" content="/components/icons/icon-512.png">

  <!-- 앱 정보 -->
  <meta name="description" content="쭈꾹 가계부 - 가계 재무 관리 애플리케이션">
  <meta name="application-name" content="쭈꾹 가계부">

  <title>쭈꾹 가계부</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gray-900': '#111827',
            'gray-800': '#1F2937',
            'gray-700': '#374151',
            'gray-600': '#4B5563',
            'gray-400': '#9CA3AF',
            'gray-200': '#E5E7EB',
            'sky-500': '#0EA5E9',
            'sky-600': '#0284C7',
          }
        }
      }
    }
  </script>
  <style>
    body.theme-dark {
      background-color: #111827;
      color: #e5e7eb;
    }
    body.theme-light {
      background-color: #f3f4f6;
      color: #111827;
    }
    .surface-card {
      background-color: #1f2937;
      color: #f8fafc;
      transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .surface-text {
      color: #f8fafc;
      transition: color 0.25s ease;
    }
    body.theme-dark .surface-card {
      border: 1px solid rgba(148, 163, 184, 0.08);
    }
    body.theme-light .surface-card {
      background-color: #ffffff !important;
      color: #0f172a !important;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 15px -3px rgba(100, 116, 139, 0.15), 0 4px 6px -4px rgba(100, 116, 139, 0.12);
    }
    body.theme-light .surface-text {
      color: #0f172a !important;
    }
    .theme-field {
      color: #f8fafc;
      transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .theme-field::placeholder {
      color: rgba(226, 232, 240, 0.75);
    }
    select.theme-field option {
      color: #f8fafc;
      background-color: #1f2937;
    }
    body.theme-light .theme-field {
      color: #0f172a !important;
    }
    body.theme-light .theme-field::placeholder {
      color: #64748b !important;
    }
    body.theme-light select.theme-field option {
      color: #0f172a !important;
      background-color: #ffffff !important;
    }
    body.theme-light select,
    body.theme-light select.text-white {
      color: #0f172a !important;
    }
    body.theme-light input,
    body.theme-light textarea {
      color: #0f172a !important;
    }
    body.theme-light .bg-gray-900 { background-color: #f9fafb !important; }
    body.theme-light .bg-gray-800 { background-color: #ffffff !important; }
    body.theme-light .bg-gray-700 { background-color: #f1f5f9 !important; }
    body.theme-light .bg-gray-600 { background-color: #e2e8f0 !important; }

    /* Override all gray backgrounds with opacity modifiers in light mode */
    body.theme-light [class*="bg-gray-800"] { background-color: #ffffff !important; }
    body.theme-light [class*="bg-gray-700"] { background-color: #f8fafc !important; }
    body.theme-light [class*="bg-gray-600"] { background-color: #e2e8f0 !important; }
    body.theme-light .text-gray-100 { color: #0f172a !important; }
    body.theme-light .text-gray-200 { color: #1f2937 !important; }
    body.theme-light .text-gray-300 { color: #334155 !important; }
    body.theme-light .text-gray-400 { color: #475569 !important; }
    body.theme-light .text-gray-500 { color: #64748b !important; }
    body.theme-light .border-gray-700 { border-color: #cbd5e1 !important; }
    body.theme-light .border-gray-600 { border-color: #cbd5e1 !important; }

    /* Override all gray borders with opacity modifiers in light mode */
    body.theme-light [class*="border-gray-700"] { border-color: #cbd5e1 !important; }
    body.theme-light [class*="border-gray-600"] { border-color: #cbd5e1 !important; }
    body.theme-light .shadow-md { box-shadow: 0 10px 15px -3px rgba(100, 116, 139, 0.3), 0 4px 6px -4px rgba(100, 116, 139, 0.3) !important; }
    body.theme-light .bg-gray-700 input,
    body.theme-light .bg-gray-700 select,
    body.theme-light .bg-gray-700 textarea {
      color: #1f2937 !important;
    }
    body.theme-light .text-sky-400 { color: #0284c7 !important; }
    body.theme-light .bg-gray-700 .text-gray-400 { color: #475569 !important; }

    /* Chart and data visualization colors for light mode */
    body.theme-light .text-red-400 { color: #dc2626 !important; }
    body.theme-light .text-red-300 { color: #ef4444 !important; }
    body.theme-light .text-green-400 { color: #16a34a !important; }
    body.theme-light .text-emerald-400 { color: #059669 !important; }
    body.theme-light .text-emerald-300 { color: #10b981 !important; }
    body.theme-light .text-indigo-400 { color: #4f46e5 !important; }

    /* Ensure chart backgrounds are light in light mode */
    body.theme-light svg path[stroke="#374151"] { stroke: #e2e8f0 !important; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 theme-dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
